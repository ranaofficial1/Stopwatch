<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StopWatch</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div id="cointainer">
        <div id="times">
            <span id="hour" class="number">00</span>
            <span id="text">Hr</span>
            <span id="minute" class="number">00</span>
            <span id="text">Min</span>
            <span id="second" class="number">00</span>
            <span id="text">sec</span>
            <span id="count" class="number">00</span>

        </div>

        <div id="btn">
            <button id="start" class="btn" onclick="start()">start</button>
            <button id="reset" class="btn" onclick="reset()">Reset</button>
            <button id="stop" class="btn" onclick="stop()">Stop</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>
</html>
